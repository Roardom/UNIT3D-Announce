[package]
name = "unit3d-announce"
version = "0.2.0"
edition = "2021"

[dependencies]
anyhow = { version = "1.0.99", default-features = true, features = ["std"] }
axum = { version = "0.8.4", default-features = false, features = ["http1", "tokio", "query", "macros", "json"] }
chrono = { version = "0.4.41", default-features = false, features = ["serde"] }
dotenvy = { version = "0.15.7", default-features = false }
futures-util = "0.3.31"
indexmap = { version = "2.11.0", default-features = false, features = ["std", "serde"] }
memchr = { version = "2.7.5", default-features = false, features = ["std"] }
parking_lot = "0.12.4"
rand = { version = "0.9.2", default-features = false, features = ["alloc", "thread_rng"] }
ringmap = "0.1.5"
serde = { version = "1.0.219", default-features = false, features = ["derive"] }
serde_bytes = "0.11.17"
serde_repr = { version = "0.1.20", default-features = false }
sqlx = { version = "0.8.6", default-features = false, features = ["runtime-tokio-rustls", "macros", "mysql", "chrono", "ipnetwork"] }
thiserror = { version = "2.0.16", default-features = false }
tokio = { version = "1.47.1", default-features = false, features = ["rt-multi-thread", "macros", "signal", "sync"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = "0.6"

[profile.release]
lto = true
codegen-units = 1
